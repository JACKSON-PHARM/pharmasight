# PharmaSight on Render
# Set these in Render Dashboard → Service → Environment:
#   ADMIN_PASSWORD = your-secure-admin-password  (login with username "admin")
#   DATABASE_URL, SUPABASE_* = as in local dev
#   APP_PUBLIC_URL = optional; if unset, invite links use your Render URL automatically
#   To send invite emails, set: SMTP_HOST, SMTP_USER, SMTP_PASSWORD (and optionally SMTP_PORT=587, EMAIL_FROM)
services:
  - type: web
    name: pharmasight-backend
    env: python
    region: oregon
    plan: free
    rootDir: pharmasight
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: APP_PUBLIC_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
    healthCheckPath: /health

