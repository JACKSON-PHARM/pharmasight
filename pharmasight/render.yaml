# PharmaSight on Render
# Set these in Render Dashboard → Service → Environment:
#   APP_PUBLIC_URL = https://YOUR-SERVICE-NAME.onrender.com  (your app URL; invite emails and setup links use this)
#   ADMIN_PASSWORD = your-secure-admin-password  (login with username "admin" and this password for tenant management)
#   DATABASE_URL, SUPABASE_*, SMTP_* etc. as needed
services:
  - type: web
    name: pharmasight-backend
    env: python
    region: oregon
    plan: free
    rootDir: pharmasight
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: APP_PUBLIC_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
    healthCheckPath: /health

